<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>

<body ng-app="LunchChecker">
    <div class="container" ng-controller="LunchCheckerController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" ng-style="{'border-color': messageColor}" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="lunchorder">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <p ng-style="{color: messageColor}">
                {{getMessage()}}
            </p>
        </div>
    </div>

</body>

</html>
